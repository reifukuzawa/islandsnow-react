<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid">
  <!-- Top Menu -->
  <div class="navbar bg-light">
    <div class="container">
      <ul class="nav">
        <li class="nav-item"><i class="bi-facebook p-1"></i></li>
        <li class="nav-item"><i class="bi-twitter p-1"></i></li>
        <li class="nav-item"><i class="bi-pinterest p-1"></i></li>
        <li class="nav-item"><i class="bi-instagram p-1"></i></li>
      </ul>
      <ul class="nav justify-content-end">
        <li class="nav-item"><i class="bi-house-fill p-1"></i></li>
        <li class="nav-item"><i class="bi-search p-1"></i></li>
        <li class="nav-item"><i class="bi-person-fill p-1"></i></li>
        <div class="nav-item dropdown">
          <div class="dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
            <i class="bi-cart"></i> 0
          </div>
          <div class="dropdown-menu">
            <div class="dropdown-item">Your cart is currently empty.</div>
          </div>
        </div>
      </ul>
    </div>
  </div>

  <!-- Island Snow  Logo -->
  <div class="row">
    <div class="col">
      <img class="img-fluid rounded mx-auto d-block py-1"
           src="experience-islandsnow-bootstrap-logo.png"
           alt="Island Snow Hawaii Logo">
    </div>
  </div>

  <!-- Second Menu -->
  <div class="row justify-content-center pt-4">
    <div class="col-1">
      <div class="dropdown">
        <div class="dropdown-toggle"><strong>MEN</strong></div>
      </div>
    </div>
    <div class="col-1">
      <div class="dropdown">
        <div class="dropdown-toggle"><strong>WOMEN</strong></div>
      </div>
    </div>
    <div class="col-1">
      <div class="dropdown">
        <div class="dropdown-toggle"><strong>KIDS</strong></div>
      </div>
    </div>
    <div class="col-1">
      <div class="dropdown">
        <div class="dropdown-toggle"><strong>BRANDS</strong></div>
      </div>
    </div>
    <div class="col-1"><strong>SEARCH</strong></div>
  </div>

  <!-- Main Image -->
  <div class="row justify-content-center">
    <img class="pt-2" src="experience-islandsnow-bootstrap-main.png"
         alt="Island Snow Main Picture">
  </div>

  <!-- Footer -->
  <footer class="footer-background py-3">
    <div class="container">
      <div class="row">
        <div class="col">
          <div>NAVIGATION</div>
          <hr />
          <div>About Us</div>
          <div>Employment</div>
          <div>Videos</div>
        </div>
        <div class="col">
          <div>MAIN MENU</div>
          <hr />
          <div>Men</div>
          <div>Women</div>
          <div>Kids</div>
        </div>
        <div class="col">
          <div>CONNECT</div>
          <hr />
          <div>Sign up for the latest updates</div>
          <div class="py-2">
            <input type="text" placeholder="Enter Email Address">
            <div class="btn btn-dark">Join</div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
